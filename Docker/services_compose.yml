      - "HOMEBRIDGE_PKG_VERSION=1.0.33"

    expose:
      - "8581/tcp"

    hostname: "atlaspi"

    image: "oznu/homebridge:latest"

    ipc: "private"

    labels:
      com.docker.compose.config-hash: "e1753b165cdceadd2cfaa735d8832e8c4c091dab4f47ef49d2505a315c94e8d3"
      com.docker.compose.container-number: "1"
